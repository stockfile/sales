service: sf-sales

custom:
  tableName: sf-${self:provider.stage}-sales
  storesTableArn:
    Fn::Join:
    - ":"
    - - arn
      - aws
      - dynamodb
      - Ref: AWS::Region
      - Ref: AWS::AccountId
      - table/${self:custom.tableName}
  jwtAuthorizer:
    type: CUSTOM
    authorizerId:
      Fn::ImportValue: ${self:provider.stage}-JwtAuthorizer
  dev:
    region: "ap-southeast-2" # Sydney
  staging:
    region: "ap-southeast-1" # Singapore
  prod:
    region: "ap-southeast-1" # Singapore

provider:
  name: aws
  region: ${self:custom.${self:provider.stage}.region}
  runtime: go1.x
  memorySize: 192
  stage: ${opt:stage, 'dev'}
  apiGateway:
    restApiId:
      'Fn::ImportValue': ${self:provider.stage}-ApiGatewayRestApiId
    restApiRootResourceId:
      'Fn::ImportValue': ${self:provider.stage}-ApiGatewayRestApiRootResourceId
  environment:
    STORES_TABLE_NAME: ${self:custom.tableName}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - ${self:custom.storesTableArn}

package:
  include:
  - ./bin/**
  exclude:
  - ./**

functions:
  CreateSale:
    handler: bin/handlers/CreateSale
    events:
      - http:
          path: /sales
          method: post
          authorizer: ${self:custom.jwtAuthorizer}

resources:
  Resources:
    SalesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.tableName}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
